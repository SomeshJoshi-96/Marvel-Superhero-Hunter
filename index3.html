<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Marvel Superhero Page</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Header Section -->
    <header>
        <div id = "marvel-logo">
            <img src="marvel.png">
        </div>
    </header>
    <!-- Main Section -->
    <div id="superhero-container">
        <div id="superhero-image">
            <img src="x.jpg" alt="Superhero Image" id="hero-img">
        </div>
        <div id="superhero-name">
        </div>
        <div id="superhero-description" >
        </div>
        <div id="superhero-sce">
            <div id = "series" class="list-style">
                <h3>Series</h3>
                <ul id ='series-list' style="list-style-type: none" class="mar-pad-zero">   
                </ul>
            </div>
            <div id = "comics" class="list-style">
                <h3>Comics</h3>
                <ul id ='comics-list' style="list-style-type: none" class="mar-pad-zero">   
                </ul>
            </div>
            <div id = "events" class="list-style">
                <h3>Events</h3>
                <ul id ='events-list' style="list-style-type: none" class="mar-pad-zero">   
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="script3.js">
</script>
</html>
