<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4747e8ca62.js" crossorigin="anonymous"></script>
    <title>Marvel SuperHero List</title>
</head>
<body>
    <!-- Search Bar and Header -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <div id = "marvel-logo">
        <img src="marvel.png">
    </div>
    <header>
        <input type="text" id="searchInput" placeholder="Search your SuperHero"></input>
        <button id="search-button"><i class="fa-solid fa-spinner fa-spin"></i></button>
        <button id="show-all"><i class="fa-solid fa-backward"></i></button>
        <div id="my-favourites" title="My Favourites">
            FAVOURITES
        </div>
        <div id="hints">        
        </div>
    </header>
    <!-- Main Section Displaying all Cards -->
    <section>
        <div id="card-container">
        </div>
    </section>
</body>
<script src="script.js">
</script>
</html>
